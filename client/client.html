<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  const handleResponse = (xhr) => {
      let type = xhr.getResponseHeader('Content-Type');
      const content = document.querySelector('#content');
      content.appendChild(document.createElement('hr'));

      const h1 = document.createElement('h1');
      const p = document.createElement('p');
      const h2 = document.createElement('h2');
      
      console.dir('handle type: '+ type);
      
      content.appendChild(h1);
      content.appendChild(p);
      content.appendChild(h2);

      h2.textContent = xhr.response;
      
      if(type === 'application/json'){
        const obj = JSON.parse(xhr.response);
        h1.textContent = `message: ${obj.message}`;
        p.textContent = `id: ${obj.id}`;
      }
      else if(type === 'text/xml'){
        const message = xhr.responseXML.querySelector('message').textContent;
        const id = xhr.responseXML.querySelector('id').textContent;
        
        h1.textContent = `message: ${message}`;
        p.textContent = `id: ${id}`;
      }

      // content.appendChild(rawData);
    };
  
  const sendAjax = (url, acceptedType) => {
      const xhr = new XMLHttpRequest();
      xhr.open('GET',url);
      xhr.setRequestHeader("Accept",acceptedType);
      xhr.onload = () => handleResponse(xhr);
      console.dir(`url: ${url}  accepted: ${acceptedType}`)
      xhr.send();
    };
    const init = () => {
      // const typeButton = document.querySelector("#type");
      const sendButton = document.querySelector("#send");
      const page = document.querySelector("#page");

      const sendJSON = () => {
        sendAjax(page.value,'application/json');
      }
      const sendXML = () => {
        sendAjax(page.value,'text/xml');
      }

      sendButton.addEventListener('click', ()=>{
        let typeButton = document.querySelector('#type');
        console.dir('val: '+ typeButton.value);
        if(typeButton.value === 'application/json'){
          sendJSON();
        }
        else if(typeButton.value === 'text/xml'){
          sendXML();
        }
        else{
          sendJSON();
        }
      });
    };

    window.onload = init;

  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
